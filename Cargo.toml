[package]
name = "linky"
version = "0.1.8"
authors = ["Mattias Päivärinta <mattias@paivarinta.se>"]
description = "Extract links from Markdown files and check links for brokenness"
repository = "https://github.com/mattias-p/linky"
readme = "README.md"
keywords = ["commonmark","extract","validate","links","documentation"]
categories = ["command-line-utilities"]
license = "Apache-2.0"
include = [
    "Cargo.toml",
    "**/*.rs",
]
edition = "2018"

[dependencies]
bytecount = "0.3.1"
encoding = "0.2"
htmlstream = "0.1.3"
lazy_static = "1.4.0"
log = "0.4"
mime = "0.3.13"
pretty_env_logger = "0.5"
pulldown-cmark = { version = "0.6", default-features = false }
rayon = "1.0"
regex = ">=1.5.5"
reqwest = { version = "0.11.18", features = ["blocking"] }
shell-escape = "0.1.3"
structopt = "0.3"
url = "1.5.1"
urlencoding = "1.0.0"
xhtmlchardet = "2.0.0"
